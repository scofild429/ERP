<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/resources/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/resources/css/public.css" media="all">
  </head>
  <body>
    <div class="layuimini-container">
      <div class="layuimini-main">

	<!-- 搜索开始 -->
        <fieldset class="table-search-fieldset">
          <legend>搜索信息</legend>
          <div style="margin: 10px 10px 10px 10px">
            <form class="layui-form layui-form-pane" action="" id="searchFrm">
              <div class="layui-form-item">
                <div class="layui-inline">
                  <label class="layui-form-label">登陆名</label>
                  <div class="layui-input-inline">
                    <input type="text" name="loginname" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-inline">
                  <label class="layui-form-label">登陆地址</label>
                  <div class="layui-input-inline">
                    <input type="text" name="loginip" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-inline">
                  <label class="layui-form-label">开始时间</label>
                  <div class="layui-input-inline">
                    <input type="text" name="startTime" id="startTime" readonly="readonly" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-inline">
                  <label class="layui-form-label">结束时间</label>
                  <div class="layui-input-inline">
                    <input type="text" name="endTime" id="endTime" readonly="readonly" autocomplete="off" class="layui-input">
                  </div>
                </div>
              </div>
	      <div class="layui-form-item">
                <div class="layui-block" style="text-align: center; ">
		  <a class="layui-btn" lay-submit=""  lay-filter="data-search-btn"> <label class="layui-icon layui-icon-search"></label> 搜索</a>
		  <a class="layui-btn layui-btn-warm" onclick="javascript:$('#searchFrm')[0].reset()" lay-filter="data-search-btn"> <label class="layui-icon layui-icon-refresh"></label> 重置</a>
                </div>
              </div>
            </form>
          </div>
        </fieldset>
	<!-- 搜索结束 -->
	
	<!-- 表格开始 -->
	<table class="layui-hide" id="loginfoTable" lay-filter="loginfoTable"></table>
	<script type="text/html" id="loginfoToolBar">
          <a class="layui-btn layui-btn-sm layui-btn-danger data-count-delete" lay-event="delete">批量删除</a>
        </script>
	<script type="text/html" id="loginfoTableBar">
	  <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
	</script>
	<!-- 表格结束 -->
      </div>
    </div>
    <script src="/resources/lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
    <script src="/resources/lib/layui-v2.5.5/layui.js?v=1.0.4" charset="utf-8"></script>
    <script src="/resources/js/lay-config.js?v=1.0.4" charset="utf-8"></script>
    <script src="/resources/lib/common/jquery.cookie.min.js" charset="utf-8"></script>
    <script src="/resources/lib/common/common.js" charset="utf-8"></script>

    <script>
     layui.use(['form', 'table', 'laydate', 'layer'], function () {
       var form = layui.form;
       var table = layui.table;
       var laydate = layui.laydate;
       var layer = layui.layer;
       var layuimini = layui.layuimini;

       laydate.render({
	 elem:'#startTime',
	 type:'datetime'
       });

       laydate.render({
	 elem:'#endTime',
	 type:'datetime'
       });
       
       table.render({
         elem: '#loginfoTable',
         url: api+'loginfo/loadAllLoginfo',
         toolbar: '#loginfoToolBar',
         defaultToolbar: ['filter', 'exports', 'print', {
           title: '提示',
           layEvent: 'LAYTABLE_TIPS',
           icon: 'layui-icon-tips'
         }],
         cols: [[
           {type: "checkbox", fixed: "left"},
           {field: 'id', title: 'ID', align: "center"},
           {field: 'loginname', title: '登陆名', align: "center"},
           {field: 'loginip', title: '登陆地址', align: "center"},
           {field: 'logintime', title: '登陆时间', align: "center"},
           {title: '操作', minWidth: 50, templet: '#loginfoTableBar', fixed: "right", align: "center"}
         ]],
         limits: [10, 15, 20, 25, 50, 100],
         limit: 15,
         page: true
       });

       // 监听搜索操作
       form.on('submit(data-search-btn)', function (data) {
	 var params = $("#searchFrm").serialize()
         //执行搜索重载
         table.reload('loginfoTable', {
           page: {
             curr: 1
           },
           url: api+ 'loginfo/loadAllLoginfo?'+params
         });
         return false;
       });

       // 监听添加操作
       $(".data-add-btn").on("click", function () {

         var index = layer.open({
           title: '添加用户',
           type: 2,
           shade: 0.2,
           maxmin:true,
           shadeClose: true,
           area: ['100%', '100%'],
           content: '/page/table/add.html',
         });
         $(window).on("resize", function () {
           layer.full(index);
         });

         return false;
       });

       // 监听删除操作
       $(".data-delete-btn").on("click", function () {
         var checkStatus = table.checkStatus('loginfoTableId')
           , data = checkStatus.data;
         layer.alert(JSON.stringify(data));
       });

       //监听表格复选框选择
       table.on('checkbox(loginfoTableFilter)', function (obj) {
         console.log(obj)
       });

       table.on('tool(loginfoTableFilter)', function (obj) {
         var data = obj.data;
         if (obj.event === 'edit') {

           var index = layer.open({
             title: '编辑用户',
             type: 2,
             shade: 0.2,
             maxmin:true,
             shadeClose: true,
             area: ['100%', '100%'],
             content: '/page/table/edit.html',
           });
           $(window).on("resize", function () {
             layer.full(index);
           });
           return false;
         } else if (obj.event === 'delete') {
           layer.confirm('真的删除行么', function (index) {
             obj.del();
             layer.close(index);
           });
         }
       });

     });
    </script>
    <script>

    </script>

  </body>
</html>
